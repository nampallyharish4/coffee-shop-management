# H2 Database Configuration (In-Memory - No MySQL Required)
# Use this profile to run without MySQL: mvn spring-boot:run -Dspring-boot.run.profiles=h2

# Server Configuration
server.port=8080
spring.application.name=coffee-shop-management

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:coffee_shop
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (Access at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# Initialize database with data.sql
spring.sql.init.mode=always

# JWT Configuration
jwt.secret=5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437
jwt.expiration=86400000

# Logging
logging.level.com.coffeeshop=INFO
logging.level.org.springframework.security=DEBUG

# Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# CORS
cors.allowed-origins=http://localhost:3000

# File Upload
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
